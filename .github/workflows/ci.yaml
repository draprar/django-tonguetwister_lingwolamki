name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clean pywin32 from requirements (safe)
        run: |
          if grep -q 'pywin32' requirements.txt; then
            grep -v 'pywin32' requirements.txt > temp.txt && mv temp.txt requirements.txt
          fi
          cat requirements.txt

      - name: Clean pip cache
        run: pip cache purge

      - name: Install dependencies (verbose)
        run: |
          python -m pip install --upgrade pip
          pip install --verbose -r requirements.txt

      - name: Debug requirements.txt presence
        run: |
          echo "== Listing project files =="
          ls -lah
          echo "== Showing requirements.txt =="
          cat requirements.txt

      - name: Show installed packages
        run: |
          pip list

      - name: Set up environment variables
        run: |
          echo "DEBUG=${{ secrets.DEBUG }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}" >> .env
          echo "EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}" >> .env
          echo "EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}" >> .env
          echo "DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}" >> .env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Collect static
        run: |
          python manage.py collectstatic --noinput

      - name: Run tests with pytest
        run: |
          mkdir -p ./test-reports
          pytest --disable-warnings

      - name: Store test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: ./test-reports/results.xml
